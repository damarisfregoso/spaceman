<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Rubik&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Jost&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
  <title>Spaceman</title>
</head>
<body>
  <header>
    <h1>Spaceman</h1>
  </header>
  <main>
    <section id="spaceman">
      <img src="imgs/spaceman-0.jpg" alt="full body spaceman"><img src="imgs/spaceman-1.jpg" alt="spaceman right leg gone"><img src="imgs/spaceman-2.jpg" alt="spaceman left leg gone"><img src="imgs/spaceman-3.jpg" alt="spaceman body gone"><img src="imgs/spaceman-4.jpg" alt="spaceman right arm gone"><img src="imgs/spaceman-5.jpg" alt="spaceman left arm gone"><img src="imgs/spaceman-6.jpg" alt="spaceman gone">
    </section>
    <section id="letters">
      <div class="alpha"id="letter-A">A</div>
      <div class="alpha"id="letter-B">B</div>
      <div class="alpha"id="letter-C">C</div>
      <div class="alpha"id="letter-D">D</div>
      <div class="alpha"id="letter-E">E</div>
      <div class="alpha"id="letter-F">F</div>
      <div class="alpha"id="letter-G">G</div>
      <div class="alpha"id="letter-H">H</div>
      <div class="alpha"id="letter-I">I</div>
      <div class="alpha"id="letter-J">J</div>
      <div class="alpha"id="letter-K">K</div>
      <div class="alpha"id="letter-L">L</div>
      <div class="alpha"id="letter-M">M</div>
      <div class="alpha"id="letter-N">N</div>
      <div class="alpha"id="letter-O">O</div>
      <div class="alpha"id="letter-P">P</div>
      <div class="alpha"id="letter-Q">Q</div>
      <div class="alpha"id="letter-R">R</div>
      <div class="alpha"id="letter-S">S</div>
      <div class="alpha"id="letter-T">T</div>
      <div class="alpha"id="letter-U">U</div>
      <div class="alpha"id="letter-V">V</div>
      <div class="alpha"id="letter-W">W</div>
      <div class="alpha"id="letter-X">X</div>
      <div class="alpha"id="letter-Y">Y</div>
      <div class="alpha"id="letter-Z">Z</div>
    </section>
  </main> 
  <label>Play Background Music <input type="checkbox" checked></label>
  <audio id="bg-player" src="imgs/Mega Man 3 (NES) Music - Proto Man Theme.mp3" loop></audio>
  <button>Play Again</button>
  <footer></footer>
</body>
</html>
